name: Create a tag and notify
on:
  workflow_call:
    inputs:
      app-name:
        required: true
        type: string
      tag-prefix:
        required: true
        type: string

jobs:
  create_tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create Tag
        run: |
          git tag "${{ inputs.tag-prefix }}_$(TZ=America/Montreal date +'%Y%m%dT%H%M')"
          git push --tags


  send_message:
    needs: create_tag
    runs-on: ubuntu-latest

    steps:
      - name: Notify in Slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          status: ${{ job.status }}
          payload: |
            {
                "text":"",
                "blocks":[
                  {
                    "type":"section",
                    "text":{
                      "type":"mrkdwn",
                      "text":"*Production deployment completed* âœ…"
                    }
                  },
                  {
                    "type":"section",
                    "text":{
                      "type":"mrkdwn",
                      "text":"_${{ inputs.app-name }}_"
                    }
                  },
                  {
                    "type":"section",
                    "text":{
                      "type":"mrkdwn",
                      "text":"ðŸš€  Deployed by ${{ github.actor }}  ðŸš€"
                    }
                  }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_NOTIFICATIONS_TOKEN }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
